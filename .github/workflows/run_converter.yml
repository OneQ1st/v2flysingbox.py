on:
  workflow_dispatch:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * *'

jobs:
  convert_and_commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # å…³é”®æ­¥éª¤ï¼šæ‰‹åŠ¨å®‰è£… sing-box ä»¥ä¿®å¤ Exit Code 127
      - name: Install Sing-box
        run: |
          # è·å–æœ€æ–°ç‰ˆé“¾æ¥å¹¶ä¸‹è½½äºŒè¿›åˆ¶æ–‡ä»¶
          SB_VERSION=$(curl -s https://api.github.com/repos/SagerNet/sing-box/releases/latest | jq -r .tag_name | sed 's/v//')
          curl -Lo sing-box.tar.gz https://github.com/SagerNet/sing-box/releases/download/v${SB_VERSION}/sing-box-${SB_VERSION}-linux-amd64.tar.gz
          tar -xzf sing-box.tar.gz
          # å°†è§£å‹å‡ºçš„äºŒè¿›åˆ¶æ–‡ä»¶ç§»åŠ¨åˆ°ç³»ç»Ÿè·¯å¾„
          sudo mv sing-box-*/sing-box /usr/local/bin/
          sing-box version

      - name: Clone domain-list-community data
        run: |
          git clone --depth 1 https://github.com/v2fly/domain-list-community.git
          # è„šæœ¬ä¸­ base_dir æŒ‡å‘è¿™ä¸ªä½ç½®
          mv domain-list-community/data ./data_src
          # ä¿®æ­£è„šæœ¬ä¸­çš„è·¯å¾„å¼•ç”¨
          sed -i "s|base_dir = 'domain-list-community/data/'|base_dir = './data_src/'|g" v2fly2singbox.py

      - name: Run Python Converter
        run: python v2fly2singbox.py
        
      # æ‰¹é‡å°†ç”Ÿæˆçš„ JSON ç¼–è¯‘ä¸ºäºŒè¿›åˆ¶ SRS
      - name: Compile JSON to SRS
        run: |
          for f in *.json; do
            echo "Compiling $f ..."
            sing-box rule-set compile "$f"
          done

      - name: Commit generated files
        uses: stefanzweifel/git-auto-commit-action@v5
